<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Hero Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form {
            background: white;
            padding: 30px;
            border: var(--comic-border);
            color: black;
            box-shadow: 10px 10px 0 #000;
            max-width: 600px;
            margin: 50px auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #000;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
        }

        label {
            font-family: 'Bangers';
            font-size: 1.2rem;
        }
    </style>
</head>

<body style="background: var(--bg-dark); color: white;">
    <div class="action-bg"></div>
    <div class="action-lines"></div>
    <div class="halftone-overlay"></div>

    <header
        style="background: var(--primary-yellow); border-bottom: var(--comic-border); padding: 20px 0; transform: skewY(-1deg);">
        <div class="container" style="transform: skewY(1deg);">
            <h1 class="comic-text" style="color: black; margin: 0;">HERO HEADQUARTERS</h1>
        </div>
    </header>


    <main class="container">
        <div class="admin-form">
            <h2 class="comic-text">HERO RECRUITMENT TOOL</h2>
            <p style="font-weight: bold; margin-bottom: 20px; color: var(--primary-red);">NO SERVER MODE: Follow these
                steps manually!</p>

            <div style="background: #f0f0f0; padding: 15px; border: 2px solid #000; margin-bottom: 30px;">
                <label>STEP 1: SELECT PHOTO (FOR PREVIEW ONLY)</label>
                <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto()">
                <div id="photoPreview"
                    style="width: 150px; height: 150px; border: 3px solid #000; margin: 10px 0; background: #ddd; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <span style="font-size: 0.8rem; color: #666;">PREVIEW</span>
                </div>
            </div>

            <label>STEP 2: ENTER HERO DETAILS</label>
            <input type="text" id="nameInput" placeholder="Name (e.g. Tony Stark)" oninput="updateGenerator()">
            <input type="text" id="roleInput" placeholder="Superpower (e.g. AI Genius)" oninput="updateGenerator()">
            <textarea id="bioInput" placeholder="Origin Story / Bio" oninput="updateGenerator()"></textarea>
            <input type="text" id="linkedinInput" placeholder="LinkedIn URL" oninput="updateGenerator()">

            <div style="margin-top: 30px; background: #fff9c4; padding: 20px; border: 3px solid #000;">
                <h3 class="comic-text" style="font-size: 1.2rem; color: var(--primary-blue);">MISSION INSTRUCTIONS:</h3>
                <ol style="margin-left: 20px; font-weight: bold; line-height: 1.4;">
                    <li>Save your image in <code style="background: white; padding: 2px;">speakers/</code> as:<br>
                        <span id="filenameOutput"
                            style="color: var(--primary-red); font-size: 1.2rem;">Pending...</span>
                    </li>
                    <li style="margin-top: 10px;">Copy this code and paste it into <code
                            style="background: white; padding: 2px;">data.js</code>:</li>
                </ol>
                <textarea id="codeOutput" readonly
                    style="height: 150px; font-family: monospace; font-size: 0.8rem; margin-top: 10px;"></textarea>
                <button class="pow-btn" style="width: 100%; margin-top: 10px; font-size: 1rem;"
                    onclick="copyCode()">COPY CODE!</button>
            </div>
        </div>
    </main>

    <script>
        function previewPhoto() {
            const file = document.getElementById('photoInput').files[0];
            const preview = document.getElementById('photoPreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                }
                reader.readAsDataURL(file);
            }
        }

        function updateGenerator() {
            const name = document.getElementById('nameInput').value || "Unnamed Hero";
            const role = document.getElementById('roleInput').value || "SPEAKER";
            const bio = document.getElementById('bioInput').value || "";
            const linkedin = document.getElementById('linkedinInput').value || "#";

            const filename = name.trim().split(/\s+/).map(word =>
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join('_') + '.png';

            document.getElementById('filenameOutput').innerText = filename;

            const speakerObj = {
                name: name,
                image: filename,
                role: role,
                bio: bio,
                linkedin: linkedin
            };

            document.getElementById('codeOutput').value = JSON.stringify(speakerObj, null, 2) + ",";
        }

        function copyCode() {
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.select();
            document.execCommand('copy');
            alert("CODE COPIED! Now paste it into data.js inside the SPEAKERS array.");
        }
    </script>
</body>

</html>
